<script>
const PRODUCT_ID = 8;
const PRODUCTS_KEY = "catalogProducts";

const fallback = {
  id:8,
  name:'–ú–æ–Ω–∏—Ç–æ—Ä VisionX 27"',
  price:5790,
  brand:'Brand B',
  rating:4,
  category:'monitor',
  img:'images/visionX_1.jpg',
  specs:{
    "–î–∏–∞–≥–æ–Ω–∞–ª—å":"27\"",
    "–†–∞–∑—Ä–µ—à–µ–Ω–∏–µ":"2560√ó1440",
    "–¢–∏–ø –ø–∞–Ω–µ–ª–∏":"IPS",
    "–ß–∞—Å—Ç–æ—Ç–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è":"144 Hz"
  }
};

function getProducts(){
  try{
    const raw = localStorage.getItem(PRODUCTS_KEY);
    if(raw){
      const arr = JSON.parse(raw);
      if(arr.length) return arr;
    }
  }catch(e){}
  return [fallback];
}

const all = getProducts();
const p = all.find(x => x.id === PRODUCT_ID) || fallback;

document.getElementById("title").innerText = p.name;
document.getElementById("price").innerText = p.price.toLocaleString("ru-RU") + " ‚Ç∏";
document.getElementById("rating").innerText = "–†–µ–π—Ç–∏–Ω–≥: " + "‚òÖ".repeat(p.rating) + "‚òÜ".repeat(5-p.rating);
document.getElementById("photo").style.backgroundImage = `url('${p.img}')`;

let s = "<h3>–•–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏</h3><ul>";
for(const k in p.specs){ s += `<li><b>${k}:</b> ${p.specs[k]}</li>`; }
s += `</ul><p class="meta"><b>–ë—Ä–µ–Ω–¥:</b> ${p.brand} ‚Ä¢ <b>–ö–∞—Ç–µ–≥–æ—Ä–∏—è:</b> ${p.category}</p>`;
document.getElementById("specs").innerHTML = s;

const CART_KEY = "shopCart";
function loadCart(){ try{ return JSON.parse(localStorage.getItem(CART_KEY)||"[]"); }catch(e){ return []; } }
function saveCart(c){ localStorage.setItem(CART_KEY, JSON.stringify(c)); }

function addToCart(){
  const c = loadCart();
  const i = c.find(x=>x.id===p.id);
  if(i) i.qty++;
  else c.push({id:p.id,name:p.name,price:p.price,qty:1,img:p.img,brand:p.brand});
  saveCart(c);
}

document.getElementById("cartBtn").onclick = ()=>addToCart();
document.getElementById("buyBtn").onclick = ()=>{ addToCart(); location.href="orders.html"; };

function escapeHtml(s){ return String(s).replace(/</g,"&lt;"); }
</script>
